<div class="row" id="add">
	<div class="col-xs-12 addTodo">
		<a><i class="fa fa-chevron-left fa-2x"></i></a>
		<p>&nbsp Create new Task... </p>
	</div>
	
	<div class="col-sm-2 col-md-2 col-lg-2 hidden-xs ">
		
	</div><!-- ./col-*-2 -->

	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="addForm">
		<div class="well">

			<form class="form-horizontal">
				<div class="form-group">
					<label for="todoTitle" class="col-sm-2" control-label>Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="todoTitle" placeholder="To-do Title">
					</div>
				</div> <!-- ./form-group-->

				<div class="form-group">
					<label for="todoDescription" class="col-sm-2" control-label>Description</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="todoDescription" placeholder="To-do Description">
					</div>
				</div> <!-- ./form-group-->

				<div class="form-group">
					<label for="numPomodoros" class="col-sm-2" control-label>Number of Pomodoros</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="numPomodoros" placeholder="number of Pomodoros needed (max 10)" min=1 max=10>
					</div>
				</div><!-- ./form-group-->

				<div class="form-group">
					<div class="col-sm-offset-10 col-sm-2">
						<button type="submit" class="btn btn-default">Add Task</button>
					</div>
				</div><!-- ./form-group-->
			</form>

		</div><!-- ./well-->

	</div> <!-- ./col-*-8 -->


	<div class="col-sm-2  col-md-2 col-lg-2 hidden-xs">
		
	</div><!-- ./col-*-2 -->

</div> <!-- ./row-->
