<div class="row" id="list" ng-controller="todoListController">
	<div class="col-xs-12">
		<p>List of toDo's ... </p>
	</div>

	<div class="col-sm-2 hidden-xs"></div>
	<div class="col-xs-12 col-sm-8" id="dataColumn">
		<table class="table table-hover" ng-hide="empty">
			<thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Description</th>
					<th># of Pomodoros</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td colspan="2">Larry the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>
		<div ng-show="empty">
			<h2>None added yet ... </h2>
			<a ui-sref="home.addTodo"><i class="fa fa-plus fa-3x animated infinite bounce"></i></a>
		</div>

	</div>
	<div class="col-sm-2 hidden-xs"></div>
</div>
